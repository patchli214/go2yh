<center><h4>添加和修改老师信息</h4></center>
<div style="margin:20px;">

进入“老师”菜单项，可以看到老师列表，点“添加老师”按钮进入添加页面，点“修改”按钮，可以修改某个老师信息。
<div style="width:60%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/teacher01.png" style="max-width:1000px;width:100%;"></div>
老师离职后，可以进入修改老师页面，将老师状态改为“离职”：<br>
<div style="width:60%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/teacher02.png" style="max-width:1000px;width:100%;"></div>
离职老师不能再登录系统，但是所有他名下的拜访、试听、上课信息会保留。建议离职前将他名下的拜访孩子，修改为其他老师的拜访以方便继续跟踪
