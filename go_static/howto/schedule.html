<center><h4>如何查看日程</h4>
<b>日程包括校区一周内全部课程安排，方便老师排课时查看哪些时间段哪些教室还有空余</b></center>
<div style="margin:20px;">

点主菜单“日程”按钮进入日程页面，日程中的颜色条代表不同课程类型，<b style="color:red">红色</b>：试听课未上，<b style="color:green">绿色</b>：试听课已上，<b style="color:blue">蓝色</b>：正课，<b style="color:purple">紫色</b>：补课
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/schedule.png" style="max-width:600px;width:100%;"></div>
如果想查看某个具体课程信息，可以点那个颜色条，会弹出课程信息框。点孩子名可以转到孩子详情页面，点“修改”按钮进入试听课修改页面
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/schedule2.png" style="max-width:800px;width:100%;"></div>
