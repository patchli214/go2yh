<center><h4>关联CRM和真朴在线学围棋网站</h4></center>
<div style="margin:20px;">
通过关联真朴在线学围棋网站和CRM系统，CRM系统可以抓取学生在线做题下棋数据，形成学生完整的学习档案信息。
<p>每天夜间数据同步，第二天可以看到前一天的做题数据。<p>
<p>关联分两步：<br>
1、在CRM里填写老师的在线围棋后台老师账号：（如果老师账号密码忘记了，请找白起重置密码）<p>

<div style="width:70%;padding-top:6px;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/crm_go01.jpg" style="max-width:800px;width:100%;"></div>

<div style="width:70%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/crm_go02.jpg" style="max-width:800px;width:100%;"></div>
