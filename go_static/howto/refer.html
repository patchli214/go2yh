<center><h4>如何记录转介信息</h4></center>
<div style="margin:20px;">

在添加或修改孩子信息的时候，可以记录孩子的转介人和转介老师。首先“渠道”选择“转介”
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refer01.png" style="max-width:800px;width:100%;"></div>
出现转介人选项，如果转介人是真朴学生，可以通过“查询孩子”按钮弹出查询孩子浮出窗口，查找学生：
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refer02.png" style="max-width:600px;width:100%;"></div>
输入学生名字或电话，列出查询到的学生列表，然后选择一个：
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refer03.png" style="max-width:600px;width:100%;"></div>
然后转介人就可以看到了。<br>如果转介老师不是自己，可以点“选择其他老师”按钮：
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refer04.png" style="max-width:600px;width:100%;"></div>
查询老师后，选择一个
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refer05.png" style="max-width:600px;width:100%;"></div>
这样转介老师就填好了：
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refer06.png" style="max-width:600px;width:100%;"></div>
</div>
