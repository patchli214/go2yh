<center><h4>如何添加幼儿园或学校</h4></center>
<div style="margin:20px;">

在添加孩子的时候，如果系统没有这个孩子的幼儿园或学校，可以自己手动添加(注意，渠道的含义是指从哪个渠道拜访来的，而幼儿园、学校两个选项是指孩子在哪个幼儿园或学校上学)，方法如下：
<div style="width:60%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/school1.png" style="max-width:1000px;width:100%;"></div>
渠道项选择“拜访”<br>
<div style="width:60%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/school2.png" style="max-width:1000px;width:100%;"></div>
出现渠道选择下拉框和“添加渠道”按钮，点“添加渠道”按钮<br>
<div style="width:60%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/school3.png" style="max-width:1000px;width:100%;"></div>
出现添加渠道的对话框，填写渠道名（幼儿园或学校名）、代码（任意填写一个不相同的代码），按“save”按钮保存
<br>
<div style="width:60%;margin:0 auto;border:1px solid black;"><img src="/go_static/img/howto/school4.png" style="max-width:1000px;width:100%;"></div>
然后就可以在渠道、幼儿园、学校项目里看到了
