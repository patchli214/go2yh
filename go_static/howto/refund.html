<center><h4>如何审批退费</h4>


1、退费审批人登录系统，在工作台可以看到“退费申请”，点“审批”按钮进入某一个合同的退费审批<br>
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refund1.jpg" style="max-width:1000px;width:100%;"></div>
2、在审批页面，查看退费申请单，填写“审批意见”，然后点”批准“或“驳回”按钮<br>
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refund2.jpg" style="max-width:1000px;width:100%;"></div>
3、审批后，财务退费经办人登录系统，在工作台可以看到“已批准退费”，点“退费”按钮进入某一个合同的退费执行页面<br>
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refund3.jpg" style="max-width:1000px;width:100%;"></div>
4、选择实际退费日期<br>
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refund4.jpg" style="max-width:1000px;width:100%;"></div>
5、，然后按“确定退费”按钮完成退费<br>
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/refund5.jpg" style="max-width:1000px;width:100%;"></div>
</div>
