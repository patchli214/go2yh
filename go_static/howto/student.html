<center><h4>合同和班级管理</h4></center>
<div style="margin:20px;">

签单以后，运营老师要为学生生成合同（学籍信息），确定了班级后要把这个学生排入班级，以便老师展开各项学生服务工作。而且这样做可以方便为后续新老生续费做相应跟踪服务<br>
<div class="demopicDiv"><img src="/go_static/img/howto/contract1.png" style="max-width:800px;width:100%;"></div>
1、合同。在孩子页面找到要报名的孩子，点“合同”按钮进入合同页面，生成新合同（注意选择正确的合同时长和费用类型，填写正确的实收金额）
<div  class="demopicDiv" ><img src="/go_static/img/howto/contract.png" style="max-width:600px;width:100%;"></div>
2、签合同后，可以到“班级”页面创建班级或者将孩子添加进现有班级
