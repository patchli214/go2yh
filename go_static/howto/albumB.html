<center><h4>如何修改学生相册</h4></center>

<div style="margin:20px;">
可以为一个孩子制作多个相册，进入孩子相册页面，可以看到这个孩子的全部相册。要修改某个相册，要点相册名字后面的笔形按钮
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/albumB01.jpg" style="max-width:1000px;width:100%;"></div>
然后会进入相册编辑状态，背景变为淡绿色：
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/albumB02.jpg" style="max-width:1000px;width:100%;"></div>
选中的照片会以绿色框包围，可以修改相片的描述和顺序号。完成选择和编辑后，点“保存页面”按钮保存
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/albumB03.jpg" style="max-width:1000px;width:100%;"></div>
