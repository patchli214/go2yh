<center><h4>如何添加联络记录和跟进提醒</h4></center>
<div style="margin:20px;">

针对每个孩子，我们必须提醒老师下次联系跟进的时间和事项，那么就要用到“下次跟进”功能。<br>
我们日常客户跟踪最常做的事情是联系家长，每次联系以后（或者多次尝试联系不到），需要添加一条联系记录，所有联系记录都会汇总显示在孩子详情页面，可以方便所有相关老师了解这个孩子的跟踪进展。<br>
下次跟进和联系记录功能都在用户详情页面：
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/contact1.png" style="max-width:1000px;width:100%;"></div>

请对每个未成交的客户填写下次跟进日期事项，
这样，到了指定提醒日期，工作台上”今日应联系“页面就会出现当天应联系的孩子<br>
<b style="color:red">联系过以后，除非已成交或已无希望，应再次修改提醒时间，以便下次继续跟踪</b> <br>
每次联系后要将联系内容记录到“联络记录”里
<div style="margin:20px;border:1px solid black;"><img src="/go_static/img/howto/dboard.png" style="max-width:1000px;width:100%;"></div>
